<mat-card>
  <mat-card-title>Changer mot de passe</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reactiveForm" class="form-field-full">
      <div fxLayout="row wrap" fxLayoutGap="4px grid">

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Current Password" type="password" formControlName="currentPassword" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="reactiveForm.get('currentPassword').invalid">Please enter password</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-md="100"></div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="New Password" type="password" formControlName="newPassword" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="reactiveForm.get('newPassword').hasError('required')">Please enter password</mat-error>
            <mat-error *ngIf="reactiveForm.get('newPassword').hasError('confirm')">Password remains the same!</mat-error>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>Confirm New Password</mat-label>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmNewPassword" required>
            <mat-error *ngIf="reactiveForm.get('confirmNewPassword').hasError('required')">Please confirm your password!</mat-error>
            <mat-error *ngIf="reactiveForm.get('confirmNewPassword').hasError('confirm')">Password is inconsistent!</mat-error>
          </mat-form-field>
        </div>

      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" class="m-l-8" (click)="onSubmit()" [disabled]="reactiveForm.invalid">Sauvegarder</button>
        <button mat-raised-button color="accent" class="m-l-8" (click)="onClear()" [disabled]="isTheSame()">Annuler</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
